<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function convert() {
            let amount=parseInt(document.getElementById("amount").value);
            let result=amount/23;
            alert("Chuyen doi: "+result);

        }
    </script>
</head>
<body>
<form>
    <table width="100%" >
        <tr>
            <td>Amount</td>
            <td>From Curr</td>
            <td>To Cur</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>
            <td><select>
                <option value="23">VND</option>
            </select></td>
            <td><select>
                <option value="1">USD</option>
            </select></td>
            <td><input type="button" value="Convert" onclick="convert();"></td>
        </tr>
    </table>
</form>
</body>
</html>

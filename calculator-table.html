<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sum() {
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let sum=num1+num2;
            alert("Tong la:" +sum);
        }
        function sub() {
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let sub=num1-num2;
            alert("Hieu la:" +sub);
        }
        function multi() {
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let multi=num1*num2;
            alert("Tich la:" +multi);
        }
        function div() {
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let div=num1/num2;
            alert("Thuong la:" +div);
        }


    </script>
</head>
<body>
<form>
    <table>
        <tr>
            <td><input type="text" id="num1"></td>
            <td><input type="text" id="num2"></td>
        </tr>
        <tr>
            <td align="right">
                <input type="button" value="+" onclick="sum();">
                <input type="button" value="-" onclick="sub()">
            </td>
            <td><input type="button" value="*" onclick="multi()">
                <input type="button" value="/" onclick="div()"></td>
        </tr>
    </table>
</form>
</body>
</html>
